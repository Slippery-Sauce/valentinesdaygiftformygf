<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <title>Will you be my valentine?</title>
    
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe6e9 50%, #ffd4e0 100%);
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
        min-height: 100vh;
      }

      /* Floating Hearts Background */
      .hearts-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-heart {
        position: absolute;
        font-size: 20px;
        color: rgba(255, 107, 129, 0.4);
        animation: float-up 8s linear infinite;
        pointer-events: none;
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Confetti Canvas */
      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s;
        z-index: 1;
      }

      .question-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transition: 0.2s;
      }

      .question {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-align: center;
        color: #ff3366;
        text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.3);
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      .btn {
        position: absolute;
        border: none;
        border-radius: 50px;
        padding: 15px 40px;
        font-family: "Quicksand", sans-serif;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff6b81;
        color: white;
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
      }

      .btn:hover {
        background-color: #ffa4b1;
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
        text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.8);
      }

      .yes-btn {
        right: 54%;
      }

      .no-btn {
        left: 54%;
      }

      .result-container {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s;
        text-align: center;
      }

      /* Valentine's Card Styles */
      .card-wrapper {
        perspective: 1000px;
        transform: rotate(-90deg);
        margin-top: 2rem;
      }

      .card {
        width: 180px;
        height: 280px;
        background-color: #fff;
        border: 1px solid;
        transform-style: preserve-3d;
        will-change: transform;
        transition: transform 250ms;
        box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.1);
      }

      .envelope-container:hover .card {
        transform: rotateY(-15deg);
        transition-delay: 1750ms;
      }

      .card-cover {
        position: absolute;
        inset: 0;
        text-align: center;
        outline: 1px solid #000;
        transform-style: preserve-3d;
        transform-origin: left;
        transition: transform 500ms 0ms;
      }

      .envelope-container:hover .card-cover {
        transform: rotateY(-135deg);
        transition-delay: 2250ms;
      }

      .card-side {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        background-color: #fff;
        display: grid;
        place-items: center;
      }

      .card-side-secondary {
        background-color: #fff;
        transform: rotateY(180deg);
        box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        position: relative;
        font-weight: 300;
        text-align: center;
        user-select: none;
      }

      .card-title span {
        display: block;
      }

      .card-title-secondary {
        font-size: 16px;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      .card-title-main {
        font-family: "Petemoss", serif;
        font-size: 64px;
        font-weight: 400;
      }

      .card-title-apostrophe {
        position: absolute;
        top: 34px;
        right: 8px;
        font-size: 8px;
      }

      .card-body {
        font-family: "Shantell Sans", serif;
        padding: 14px;
      }

      .card-body p {
        font-size: 10px;
        font-weight: 300;
      }

      .card-body p+p {
        margin-top: 10px;
      }

      .envelope-container {
        width: 300px;
        height: 200px;
        background-color: #fff;
        display: grid;
        place-content: center;
        cursor: pointer;
        position: relative;
        box-shadow: 0 0 0 1px #000;
        margin: 0 auto;
      }

      .envelope-container::after {
        content: '';
        position: absolute;
        inset: 0;
        border-top: 75px solid transparent;
        border-right: 150px solid white;
        border-bottom: 125px solid white;
        border-left: 150px solid white;
      }

      .envelope-container:hover .card-wrapper {
        animation: show-card 1000ms 600ms forwards;
      }

      .envelope-container:not(:hover) .card-wrapper {
        animation: hide-card 1000ms forwards;
      }

      @keyframes show-card {
        50% {
          transform: translateY(-75%) rotate(-90deg);
          z-index: -1;
        }
        100% {
          transform: translateY(0) rotate(0deg);
          z-index: 10;
        }
      }

      @keyframes hide-card {
        0% {
          z-index: 10;
          transform: rotate(0deg);
        }
        50% {
          transform: translateY(-75%) rotate(-90deg);
          z-index: -1;
        }
        100% {
          transform: translateY(0) rotate(-90deg);
        }
      }

      .envelope-lid {
        position: absolute;
        inset: 0;
        z-index: 1;
      }

      .envelope-lid::before,
      .envelope-lid::after {
        content: '';
        position: absolute;
        top: 0;
        width: 1px;
        height: calc(100% - 31.85px);
        background-color: #000;
      }

      .envelope-lid::before {
        left: 0;
        transform: rotate(-63.1deg);
        transform-origin: top left;
      }

      .envelope-lid::after {
        right: 0;
        transform: rotate(63.1deg);
        transform-origin: top right;
      }

      .envelope-lid-secondary {
        background-color: #fff;
        clip-path: polygon(50% 38%, 0 0, 100% 0);
        transition: transform 500ms 1000ms;
        transform-origin: top;
      }

      .envelope-container:hover .envelope-lid-secondary {
        transform: rotateX(180deg);
        transition-delay: 100ms;
        animation: open-lid-stacking 500ms forwards;
      }

      .envelope-container:not(:hover) .envelope-lid-secondary {
        animation: close-lid-stacking 1250ms forwards;
      }

      @keyframes open-lid-stacking {
        50% {
          z-index: 1;
        }
        100% {
          z-index: -1;
        }
      }

      @keyframes close-lid-stacking {
        0%, 50% {
          z-index: -2;
        }
        100% {
          z-index: 1;
        }
      }

      .heart-seal {
        position: absolute;
        top: 37%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 36px;
        height: 36px;
        z-index: 2;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .heart-seal::before {
        content: '‚ù§Ô∏è';
        font-size: 36px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Heart Loader */
      .cssload-main {
        display: none;
        position: absolute;
        content: "";
        top: 17%;
        left: 50%;
        margin: 200px auto 0 auto;
        transform: translate(-50%, -50%);
      }

      .cssload-main * {
        font-size: 62px;
      }

      .cssload-heart {
        animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        top: 50%;
        content: "";
        left: 50%;
        position: absolute;
      }

      .cssload-heartL {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        content: "";
        position: absolute;
        display: block;
        border-radius: 100%;
        animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        transform: translate(-28px, -27px);
      }

      .cssload-heartR {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        content: "";
        position: absolute;
        display: block;
        border-radius: 100%;
        transform: translate(28px, -27px);
        animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      .cssload-square {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        position: relative;
        display: block;
        content: "";
        transform: scale(1) rotate(-45deg);
        animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      .cssload-shadow {
        top: 97px;
        left: 50%;
        content: "";
        position: relative;
        display: block;
        bottom: -0.5em;
        width: 1em;
        height: 0.24em;
        background-color: rgb(215, 215, 215);
        border: 1px solid rgb(215, 215, 215);
        border-radius: 50%;
        animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      @keyframes cssload-square {
        50% {
          border-radius: 100%;
          transform: scale(0.5) rotate(-45deg);
        }
        100% {
          transform: scale(1) rotate(-45deg);
        }
      }

      @keyframes cssload-heart {
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }

      @keyframes cssload-heartL {
        60% {
          transform: scale(0.4);
        }
      }

      @keyframes cssload-heartR {
        40% {
          transform: scale(0.4);
        }
      }

      @keyframes cssload-shadow {
        50% {
          transform: scale(0.5);
          border-color: rgb(228, 228, 228);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .question {
          font-size: 2.5rem;
        }

        .result-container h2 {
          font-size: 2.2rem;
        }

        .message-text {
          font-size: 1.1rem;
        }

        .btn {
          padding: 12px 30px;
          font-size: 18px;
        }
      }
    </style>
</head>
<body>

<!-- Floating hearts background -->
<div class="hearts-background" id="hearts-bg"></div>

<!-- Confetti container -->
<canvas id="confetti-canvas"></canvas>

<div class="question-container container">
  <h2 class="question">Will you be my valentine?</h2>
  <div class="button-container">
    <button class="yes-btn btn js-yes-btn">Yes</button>
    <button class="no-btn btn js-no-btn">No</button>
  </div>
</div>

<div class="result-container container">
  <div class="envelope-container">
    <div class="envelope-lid"></div>
    <div class="envelope-lid envelope-lid-secondary"></div>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-cover">
          <div class="card-side card-side-primary">
            <h1 class="card-title">
              <span class="card-title-secondary">Happy</span>
              <span class="card-title-main">Valentine<span class="card-title-apostrophe"></span>s</span>
              <span class="card-title-secondary">Day</span>
            </h1>
          </div>
          <div class="card-side card-side-secondary"></div>
        </div>
        <div class="card-body">
          <p>To my lovely Tuntrii,</p>
          <p>I love youuuuu, You are the best thing that will ever happend to me and you make every moment special.Also no matter where you are</p>
          <p>You Complete Me ‚ù§Ô∏è</p>
          <p>Happy Valentine's Day!</p>
        </div>
      </div>
    </div>
    <div class="heart-seal"></div>
  </div>
</div>

<div class="cssload-main">
  <div class="cssload-heart">
    <span class="cssload-heartL"></span>
    <span class="cssload-heartR"></span>
    <span class="cssload-square"></span>
  </div>
  <div class="cssload-shadow"></div>
</div>

<script>
  // Create floating hearts
  function createFloatingHearts() {
    const heartsContainer = document.getElementById('hearts-bg');
    const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
    
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      
      heartsContainer.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 300);
  }

  // Confetti animation
  function createConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const confettiCount = 150;
    const colors = ['#ff6b81', '#ffa4b1', '#ff3366', '#ffb6c1', '#ff1493'];

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confetti.forEach((c, index) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 5);
        ctx.stroke();

        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle - index / 3) * 15;

        if (c.y > canvas.height) {
          confetti[index] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt,
            tiltAngleIncremental: c.tiltAngleIncremental,
            tiltAngle: c.tiltAngle
          };
        }
      });

      requestAnimationFrame(draw);
    }

    draw();
  }

  // Main functionality
  const questionContainer = document.querySelector(".question-container");
  const resultContainer = document.querySelector(".result-container");
  const heartLoader = document.querySelector(".cssload-main");
  const yesBtn = document.querySelector(".js-yes-btn");
  const noBtn = document.querySelector(".js-no-btn");

  // Change the position of no button
  noBtn.addEventListener("mouseover", () => {
    const newX = Math.floor(Math.random() * (window.innerWidth - 200));
    const newY = Math.floor(Math.random() * (window.innerHeight - 100));
    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  });

  // Yes button functionality
  yesBtn.addEventListener("click", () => {
    questionContainer.style.display = "none";
    heartLoader.style.display = "inherit";
    
    // Start confetti
    createConfetti();
    
    setTimeout(() => {
      heartLoader.style.display = "none";
      resultContainer.style.display = "inherit";
    }, 3000);
  });

  // Initialize floating hearts
  createFloatingHearts();

  // Envelope heart seal interaction
  const envelopeContainer = document.querySelector('.envelope-container');
  const heartSeal = document.querySelector('.heart-seal');
  let timeoutId;

  if (envelopeContainer && heartSeal) {
    envelopeContainer.addEventListener('mouseover', () => {
      clearTimeout(timeoutId);
      heartSeal.style.opacity = 0;
    });

    envelopeContainer.addEventListener('mouseout', () => {
      timeoutId = setTimeout(() => {
        heartSeal.style.opacity = 1;
      }, 1500);
    });
  }

  // Handle window resize for confetti
  window.addEventListener('resize', () => {
    const canvas = document.getElementById('confetti-canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
